paths:
  /api/users:
    get:
      summary: Obtiene todos los usuarios.
      tags:
        - Users
      responses:
        "200":
          description: Los usuarios fueron obtenidos satisfactoriamente de la BDD.
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: '#/components/schemas/User'
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o fallo de conexión a la BDD.
  
  /api/users/{id}:
    get:
      summary: Obtiene un usuario a partir de su Id.
      tags:
        - Users
      parameters:
        - name: id
          in: path
          required: true
          description: El id del usuario
          schema:
            $type: String
      responses:
        "200":
          description: El usuario fue obtenido satisfactoriamente de la BDD.
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa o fallo de conexión a la BDD.

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: Id autogenerado por MongoDB
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo electrónico del usuario
        age:
          type: Number
          description: Edad del usuario
        password:
          type: String
          description: Password del usuario
        cart:
          type: ObjectId
          description: Id del carrito del usuario
        role:
          type: String
          description: Rol del usuario     
      example:
        _id: ObjectId('a6876dsd6767876sd6')
        first_name: Jon
        last_name: Doe
        email: mail@example.com
        age: 30
        password: PasswordExample@241$
        cart: ObjectId('b4546545mjjjhh563')
        role: admin
